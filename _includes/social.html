<ul class="social-media-list">
  {% if site.github_username%}<li><a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><i class="fab fa-github"></i>  <span class="username">{{ site.github_username| escape }}</span></a></li>{% endif %}
  {% if site.twitter_username%}<li><a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><i class="fab fa-twitter"></i> <span class="username">{{ site.twitter_username| escape }}</span></a></li>{% endif %}
  {% if site.rss %}<li><a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="/assets/minima-social-icons.svg#rss"></use></svg> <span>{{ site.rss | escape }}</span></a></li>{% endif %}
</ul>
